<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <script>var api_port = {{ api_port }};</script>
    <script type="text/javascript" src="{{ url_for('static', filename='majors.js') }}" defer></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='emoji_smile.jpg') }}" />
    <title>CS 257: Software Design, Spring 2017</title>

    <style>
.whoa {
    font-family: "Comic Sans MS", cursive, sans-serif;
    color: red;
    font-size: 250%;
}
    </style>
</head>

<body>
    <h1>CS 257: Alec and Bat's Web App</h1>
    <h2>Query Settings</h2>
    <form id = "majors_form">
      Number of entries:<br>
      <input type="text" name="Limit" id="lim">
      <br>
      Category:<br>
      <input type="text" name="Category" id="cat">
      <br>
      Major:<br>
      <input type="text" name="Major" id="maj">
      <br>
      Minimum Salary:<br>
      <input type="text" name="MinimumSalary" id="min_sal">
      <br>
      Sort By:<br>
      <select name="SortBy" id="sort">
        <option value=""></option>
        <option value="major">Major</option>
        <option value="total">Total</option>
        <option value="men">Men</option>
        <option value="women">Women</option>
        <option value="category">Category</option>
        <option value="employed">Employed</option>
        <option value="full_time">Employed Full Time</option>
        <option value="part_time">Employed Part Time</option>
        <option value="unemployed">Unemployed</option>
        <option value="median">Median Salary</option>
        <option value="p25th">25th Percentile Salary</option>
        <option value="p75th">75th Percentile Salary</option>
        <option value="college_jobs">College Jobs</option>
        <option value="non_college_jobs">Non College Jobs</option>
        <option value="low_wage_jobs">Low Wage Jobs</option>
        <option value="percent_men">Percent Men</option>
        <option value="percent_women">Percent Women</option>
        <option value="percent_employed">Percent Employed</option>
        <option value="percent_full_time">Percent Employed Full Time</option>
        <option value="percent_part_time">Percent Employed Part Time</option>
        <option value="unemployment_rate">Unemployment Rate</option>
        <option value="percent_college_jobs">Percent College Jobs</option>
        <option value="percent_non_college_jobs">Percent Non-College Jobs</option>
        <option value="percent_low_wage_jobs">Percent Low Wage Jobs</option>
      </select>
    </form>
    <br>
    <div class = "toggle_advanced_options_button">
      <button id="advanced_options_button" onclick="toggleAdvancedOptions()">Show Advanced Options</button>
    </div>
    <div class = "advanced_options_form">
      <form id = "advanced_options_form"></form>
    </div>
    <p> "World is beautiful and find your vocation! We are believing in you"</p>
    <div class = "majors_button">
      <button id="majors_button">Get majors</button>
    </div>
    <p><table id="results_table"></table></p>

  </body>
</html>
